version: 3.x

services:
  mysql:
    image: biarms/mysql:5.7
    environment:
      MYSQL_DATABASE: dbunit
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
    ports:
      - '3306:3306'

  php:
    build:
      context: .
      dockerfile: Dockerfile.php8.3
    environment:
      - MYSQL_DB_HOST=mysql
    volumes:
      - .:/usr/src/myapp


  php84:
    build:
      context: .
      dockerfile: Dockerfile.php8.4
    environment:
      - MYSQL_DB_HOST=mysql
    volumes:
      - .:/usr/src/myapp
